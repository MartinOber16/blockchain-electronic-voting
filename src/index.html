    <script>
        $(document).ready(function(){

          $("#electionInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#electionTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });

          $("#candidateInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#candidateTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });

          $("#voterInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#voterTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
          
          $("#votingInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#electionTableByAccount tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
          
        });
    </script>
